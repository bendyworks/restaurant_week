<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Restaurant Week</title>
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport' />
    <link href='site.css' rel='stylesheet' />
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false' type='text/javascript'></script>
    <script src='site.js' type='text/javascript'></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script id='iconTemplate' type='text/doT'>
      <div class='info'>
        <header>
          <div class='phone'>{{=it.data.phone}}</div>
          <h1>
            <a href='http://www.madisonmagazine.com/Madison-Magazine/Events/Restaurant-Week/Participants/{{=it.basename}}'>
              {{=it.data.name}}
            </a>
          </h1>
          <div class='meta'>
            <address>{{=it.data.address}}</address>
            <p>{{=it.data.hours}}</p>
          </div>
        </header>
        <div class='jump-to-mm'>
          <a target="_blank" href="http://www.madisonmagazine.com/Madison-Magazine/Events/Restaurant-Week/Participants/{{=it.basename}}">View the menu on madisonmagazine.com</a>
        </div>
      </div>
    </script>
    <div id='container'>
      <div id='map_canvas'></div>
    </div>
    <div id='footer'>
      <p class='magazine'>
        Restaurant Week courtesy of:
        <a href='http://www.madisonmagazine.com'>
          Madison Magazine
        </a>
      </p>
      <div class='brought_to_you'>
        <p>Brought to you by:</p>
        <div class='sponsors'>
          <a class='bendyworks' href='http://www.bendyworks.com'>
            <img src='assets/bendyworks.png' />
          </a>
        </div>
        <div class='see_also'>
          <a class='madeofmadison' href='http://www.madeofmadison.com'>
            <img src='assets/madeofmadison.png' />
          </a>
        </div>
      </div>
      <div class="social">
        <div class="twitter">
          <a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-lang="en">Tweet</a>
        </div>
        <div class="facebook">
          <div class="fb-like" data-send="false" data-layout="box_count" data-width="50" data-show-faces="false"></div>
        </div>
      </div>
    </div>
    <div id='mobile_overlay'>
      <a class='close' href='#close'>close</a>
      <div class='content'></div>
    </div>
    <script type='text/javascript'>
      //<![CDATA[
        var _gauges = _gauges || [];
        (function() {
          var t   = document.createElement('script');
          t.type  = 'text/javascript';
          t.async = true;
          t.id    = 'gauges-tracker';
          t.setAttribute('data-site-id', '50f09f5a613f5d3187000019');
          t.src = '//secure.gaug.es/track.js';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(t, s);
        })();

        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

        window.fbAsyncInit = function() {
          FB.init({
            // appId      : 'YOUR_APP_ID',                        // App ID from the app dashboard
            // channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel file for x-domain comms
            status     : false,                                // Check Facebook Login status
            xfbml      : true                                  // Look for social plugins on the page
          });
        };

        // Load the SDK asynchronously
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/all.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      //]]>
    </script>
  </body>
</html>
