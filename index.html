<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Restaurant Week</title>
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport' />
    <link href='site.css' rel='stylesheet' />
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false' type='text/javascript'></script>
    <script src='site.js' type='text/javascript'></script>
  </head>
  <body>
    <script id='iconTemplate' type='text/doT'>
      <div class='info'>
        <header>
          <div class='phone'>{{=it.data.phone}}</div>
          <h1>
            <a href='http://www.madisonmagazine.com/Madison-Magazine/Events/Restaurant-Week/Participants/{{=it.basename}}'>
              {{=it.data.name}}
            </a>
          </h1>
          <div class='meta'>
            <address>{{=it.data.address}}</address>
            <p>{{=it.data.hours}}</p>
          </div>
        </header>
        <div class='tabs'>
          <ul>
            {{~ it.data.meals :m:i }}
            <li class='active'>
              <a class='tab' href='#meal{{=it.basename}}{{=i}}'>
                {{=m.type}}: ${{=m.price}}</a></li>
              </a>
            </li>
            {{~}}
          </ul>
        </div>
        <div class='meals'>
          {{~ it.data.meals :m:i }}
          <div class='tab-content' id='meal{{=it.basename}}{{=i}}'>
            {{? m.other}}
            <aside>{{=m.other}}</aside>
            {{?}}
            {{~ m.courses :c }}
            <div class='course'>
              <h3>{{=c.name}}</h3>
              <ul class='choices'>
                {{~ c.choices :p }}
                <li class='choice'>
                  <h4>{{=p.name}}</h4>
                  {{?p.desc}}
                  <p>{{=p.desc}}</p>
                  {{?}}
                  {{?p.other}}
                  <aside>{{=p.other}}</aside>
                  {{?}}
                </li>
                {{~}}
              </ul>
              <div class='clearfix'></div>
            </div>
            {{~}}
          </div>
          {{~}}
        </div>
      </div>
    </script>
    <div id='container'>
      <div id='map_canvas'></div>
    </div>
    <div id='footer'>
      <p class='magazine'>
        Restaurant Week courtesy of:
        <a href='http://www.madisonmagazine.com'>
          Madison Magazine
        </a>
      </p>
      <div class='brought_to_you'>
        <p>Brought to you by:</p>
        <div class='sponsors'>
          <a class='bendyworks' href='http://www.bendyworks.com'>
            <img src='assets/bendyworks.png' />
          </a>
        </div>
        <div class='see_also'>
          <a class='madeofmadison' href='http://www.madeofmadison.com'>
            <img src='assets/madeofmadison.png' />
          </a>
        </div>
      </div>
    </div>
    <div id='mobile_overlay'>
      <a class='close' href='#close'>close</a>
      <div class='content'></div>
    </div>
    <script type='text/javascript'>

  </body>
</html>
