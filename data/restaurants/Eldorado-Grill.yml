name: Eldorado Grill
address: 744 Williamson Street, Madison, 53703
phone: 608.280.9378
hours: Sun-Thurs 4:30p-9p, Fri 4:30p-10p
lat: 43.0779653
lng: -89.3720804

meals:
- type: dinner
  price: 25

  courses:
  - name: Appetizer
    choices:
    - name: Spinach Salad with Goat Cheese
      desc: Fresh spinach, red onions, tomatoes, candied chilied pecans and goat cheese with a lemon cumin vinaigrette. Add grilled chicken to your salad.
    - name: Texas Torpedoes
      desc: Pickled jalape&ntilde;o peppers stuffed with shrimp and Monterey Jack cheese, wrapped with smoked bacon and grilled to perfection. Served with pico de gallo, sour cream, and fresh lime.
    - name: Green Chile Pork Stew
      desc: Slow cooked pork and roasted green chiles in a cumin scented cream sauce topped with tortilla strips and cilantro.

  - name: Entree
    choices:
    - name: K.W.'s Texas Smoked Brisket
      desc: Brisket coated with 8 secret herbs and spices, slow-roasted and smoked tender for 12 hours. Sliced thin and served on Texas toast with bbw sauce, chipotle potato salad, green chile pinto beans, house slaw, corn cake, pickles and onions.
    - name: Ancho Agave Glazed Salmon
      desc: Filet of line caught Sockeye Salmon grilled to perfection and glazed with a sweet citrus ancho agave sauce. Served atop garlic mashed potatoes and house collard greens. Garnished with crispy garlic and citrus.
    - name: Vegan Chorizo and Queso Stuffed Roasted Squash
      desc: Roasted summer squash stuffed with vegan chorizo, sautéed vegetables and queso fresco. Served over guajillo chile tomato sauce and topped with an avocado salad and pickled red onion.

  - name: Dessert
    choices:
    - name: Lemon Jalapeno Pie
      desc: We squeeze fresh lemon juice then mix it with eggs, milk, sugar and fresh diced jalapeño. Then we bake it all in a house-made pie crust and serve it with whipped cream and a sprig of mint.
    - name: Chocolate Ancho Pecan Pie
      desc: Homemade pecan pie with a double kick of chile! Served with a tequila crème anglaise.
    - name: Mexican Coke Float
      desc: Homemade mole ice cream and Mexican Coke topped with whipped cream and a spiced cherry.
