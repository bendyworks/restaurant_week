    - name: Four Cheese Ravioli
      desc: Ravioli, basil pesto, parmesan, fresh basil

  - name: Dessert
    choices:
    - name: Limoncello Cake
      desc: 3 layered citrus cake with raspberry preserves, fresh lemon custard and fresh berries
    - name: Warm Chocolate Cake
      desc: Fresh baked chocolate cake with molten center served with cinnamon ice cream
    - name: Grasshopper Cheesecake
      desc: Lip smacking delicious grasshopper flavored cheesecake with a chocolate crust, topped with Andes chocolate candy


