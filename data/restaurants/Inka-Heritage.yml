name: Inka Heritage
address: 602 South Park Street, Madison 53715
phone: 608.310.4282
hours: Sun-Fri 11a-3p (Lunch), 5p-10p (Dinner)
lat: 43.0607444
lng: -89.40097130000001

meals:
- type: lunch
  price: 15

  courses:
  - name: Appetizer
    choices:
    - name: Causitas Limena
      desc: Traditional preparation of freshly mashed potatoes, infused with key lime juice and yellow chili pepper, the perfect mix of chicken, botija olives and Huancaina sauce garnished with egg
    - name: Yuca a la Huancaina (V)
      desc: 'Fried yucca perfectly accompanied with "huancaina cream": captivating mild Peruvian yellow hot chili pepper, mixed with a white cheese sauce'
    - name: Tamalito
      desc: Peruvian ground corn bread stuffed with smoked pork, botija olive and boiled egg. Topped with Creole sauce

  - name: Entree
    choices:
    - name: Seco a la Limena
      desc: Juicy beef shoulder stew, cilantro and beer flavor, served with boiled potatoes and rice, garnished with Creole sauce
    - name: Escabeche de Pescado
      desc: Lightly fried fish fillets smothered with aji panca, onions and red peppers accompanied with white rice and garnished with black botija olive and boiled egg
    - name: Adobo Arequipeno
      desc: Peruvian southern plate tenerloin pork smothered in aji panca covered with onion &amp; accompanied with sweet potatoes glaze and white

  - name: Dessert
    choices:
    - name: Arroz con Leche a la Limena
      desc: Peruvian style rice pudding, mixture of condensed milk, aromatic with pisco (Peruvian brandy), garnished with sweet raisin and cinnamon.
    - name: Tres Leches
      desc: Sponge like cake texture covered with a delicious five milk syrup (evaporated, condensed, cream, coconut and fresh milk, aromatized with pisco (Peruvian brandy) and garnished with whip cream
    - name: Torta Fresca de Pasion Fruit
      desc: Layers of rich sponge cake Peruvian sweet flavors, filled with dulce de leche a layer of mousse of pasion fruit and covered with pasion fruit topped with whip cream

