name: Umami Ramen Dumpling Bar
address: 923 Williamson St., Madison, WI 53703
phone: 608.819.6319
hours: Sun 5p-9p, Mon-Thurs 5p-10p, Fri-Sat 5p-11p
lat: 43.079822
lng: -89.36867099999999

meals:
- type: dinner
  price: 25

  courses:
  - name: Appetizer
    choices:
    - name: Buns
      desc: 'Choose One: Pork Belly, Spicy Pulled Pork, Korean BBQ, Tofu, Spicy Tofu'
    - name: Dumplings w/ Choice of Sauce (soy vinegar, sweet or spicy)
      desc: 'Choose One: Pork &amp; Chives; Chicken &amp; Shitake; Vegan (smoked tofu, bok choy &amp; shitake); Shrimp &amp; Pork'

  - name: Entree
    choices:
    - name: Tonkotsu Ramen
      desc: rich pork broth with fresh ramen noodles topped with flavor infused egg, braised pork, marinated bamboo, nori (seaweed), and green onions
    - name: Miso Ramen
      desc: miso chicken broth with fresh ramen noodles topped with flavor infused egg, marinated chicken, marinated bamboo, nori (seaweed), bean sprouts, and green onions
    - name: Shoyu Ramen
      desc: soy chicken broth with fresh ramen noodles topped with flavor infused egg, braised pork, marinated bamboo, nori (seaweed), bean sprouts, and green onions
    - name: Veggie Ramen
      desc: konbu (seaweed) and mushroom broth with fresh ramen noodles topped with shiitake mushrooms, bamboo shoots, nori (seaweed) and bean sprouts (vegan option available)
    - name: Hiyashi Chuka
      desc: cold ramen noodle salad with fresh raw vegetables in a bright soy citrus dressing (red peppers, carrots, cucumbers, sprouts, snow peas, cilantro, peanuts, lime) Topped with your choice of either soy marinated chicken breast or smoked tofu

  - name: Dessert
    choices:
    - name: Mochi Ice Cream
      desc: 'sweet rice flour ball with an ice cream filling.  Choose one: Black Sesame, Red Bean or Mango'
