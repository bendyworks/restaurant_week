name: Quivey's Grove Stone House
address: 6261 Nesbitt Road, Fitchburg 53719
phone: 608.273.4900
hours: Sun-Fri 5-9p
lat: 43.0086524
lng: -89.4794905

meals:
- type: dinner
  price: 30

  courses:
  - name: First Course
    choices:
    - name: Smoked Whitefish Croquettes
      desc: Fresh Great Lakes Whitefish house smoked over alderwood with spicy remoulade sauce
    - name: Taste of Wisconsin Salad
      desc: Chopped romaine and iceberg, Bavaria summer sausage, Lodi Meats State Fair bacon, Pinah's garlic rye croutons, and Quivey's beer cheese dressing made with Hook's seven year old cheddar cheese and New Glarus Spotted Cow
    - name: Hot and Cold Corn Chowder
      desc: with cucumber, jalapeno peppers, baby Yukon gold potatoes, sweet corn kernels and buttermilk

  - name: Entree
    choices:
    - name: Lake Trout
      desc: Fresh lake trout filets cold smoked over alder wood, then baked with lemon dill caper butter, served with a parmesan potato
    - name: Medallion Trio
      desc: Beef tenderloin filet, smoke roasted pork tenderloin medallion, and boneless duck breast, served with a trio of sauces and garlic potato tart
    - name: Stuffed Chicken Breast
      desc: Pretzel crusted boneless chicken breast stuffed with Westphalian ham and Saxon Creamery Greenfields cheese, served with wild rice and port wine and dried cherry sauce

  - name: Dessert
    choices:
    - name: Strawberry Shortcake
      desc: Fresh baked sweet buttermilk biscuits, served with fresh strawberries and Sassy Cow whipped cream
    - name: Blueberry Crisp
      desc: Fresh blueberries baked under an oatmeal crumb crust, served with Chocolate Shoppe Vanilla ice cream
    - name: Key Lime Martini
      desc: Tangy and refreshing lime custard, topped with Sassy Cow whipped cream and graham crumbs, with Lime Zest
