name: Biaggi's
address: 601 Junction Road, Madison, 53717
phone: 608.664.9288
hours: Sun 11a-9p, Mon-Thurs 11a-9:30p, Fri &amp; Sat 11a-10:30p
lat: 43.07323710000001
lng: -89.5249841999999

meals:
- type: lunch
  price: 15

  courses:
  - name: appetizer
    choices:
    - name: Field Greens
      desc: Fresh greens tossed with roasted red peppers, cucumber, carrot and sweet balsamic vinaigrette
    - name: Parmigiano Reggiano Tortelloni
      desc: Fresh tortelloni filled with imported Italian cheese and served in a parmesan broth
    - name: Bruschetta
      desc: Grilled Italian bread served with fresh cheese, chili infused olive oil, basil and roasted tomatoes

  - name: entree
    choices:
    - name: Garlic Chicken Pillard
      desc: Chicken marinated with fresh garlic and spices, grilled and served with pickle vegetables and whipped garlic potatoes
    - name: Cacio e Pepe
      desc: Fresh fettuccine pasta served in a peppercord and Pecorino cheese sauce with broccoli
    - name: Parmesan Pork Chop Sandwich
      desc: Boneless pork loin chop breaded with parmesan cheese, bread crumbs and herbs served on a ciabatta roll with braised kale and provolone cheese. Served with house made potato chips

  - name: dessert
    choices:
    - name: Tira Misu
      desc: Classic chocolate espresso dessert
    - name: Cannoli
      desc: Crisp fried dough filled with sweetened mascarpone cheese, pistachios and chocolate
    - name: Italian Lemon Ice
      desc: Sweet lemon sorbetto with fresh mint and vanilla whipped cream

