name: Biaggi's
address: 601 Junction Road, Madison, 53717
phone: 608.664.9288
hours: Lunch 11a-4p, Dinner 4p-close
lat: 43.07323710000001
lng: -89.5249841999999

meals:
- type: lunch
  price: 15

  courses:
  - name: appetizer
    choices:
    - name: Field Greens
      desc: Fresh greens tossed with roasted red peppers, cucumber, carrot and sweet balsamic vinaigrette
    - name: Lobster Corn Chowder
      desc: Rich cream chowder with fresh vegetables and lobster
    - name: Formaggi di Capra
      desc: Goat cheese and our classic marinara baked together and served with crispy baguette bread

  - name: entree
    choices:
    - name: Calabrian Chile Risotto with Chicken Sausage
      desc: Imported Italian chiles folded into a rich parmesan risotto served with a char grilled chicken sausage and finished with fresh arugula and honey
    - name: Polpette with Horseradish Buttered Spinach and Orzo
      desc: Fresh meatballs made with ground beef, pork and veal served with baby spinach and orzo pasta topped in a tangy horseradish butter sauce
    - name: Roasted Beet Salad with Crispy Gorgonzola Cheese
      desc: Honey roasted beets served with fresh baby greens, a honey balsamic emulsion, sugar and spice walnuts and crispy fried gorgonzola cheese

  - name: dessert
    choices:
    - name: White Chocolate Popcorn
      desc: Buttered popcorn coated on white chocolate
    - name: Spumoni Ice Cream Cake
      desc: Layers of almond shortbread, vanilla cream and Spumoni ice cream
    - name: Chocolate Espresso Brownie
      desc: Bittersweet chocolate brownie served with vanilla cream

